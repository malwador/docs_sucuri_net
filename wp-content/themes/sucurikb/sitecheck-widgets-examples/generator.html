<script type="text/javascript">
        jQuery(document).ready(function(){
            var sitecheck_widget_params = {};

            $('#sitecheck-widget-form input:text, #sitecheck-widget-form select').on('change', function(e){
                var element = $(this);
                var param_name = element.attr('name');
                var param_value = element.val();

                if( param_value != '' ){
                    sitecheck_widget_params[param_name] = param_value;

                    var sitecheck_widget_example = $('#sucuri-sitecheck > #sucuri-sitecheck-wrap');
                    switch(param_name){
                        case 'widget-width':
                        case 'widget-height':
                        case 'widget-padding':
                        case 'widget-background':
                        case 'widget-color':
                            param_name = param_name.replace('widget-', '');
                            sitecheck_widget_example.css(param_name, param_value);
                            if( param_name == 'color' ){
                                sitecheck_widget_example.find('#sucuri-sitecheck-title').css(param_name, param_value);
                            }
                            break;
                        case 'widget-ptop':
                        case 'widget-pleft':
                        case 'widget-pbottom':
                        case 'widget-pright':
                            var sides = [ 'top', 'left', 'bottom', 'right' ];
                            var css_obj = sitecheck_widget_example.prop('style');
                            for( var i in sides ){ css_obj.removeProperty(sides[i]) }
                            param_name = param_name.replace('widget-p', '');
                            sitecheck_widget_example.css(param_name, param_value+'px');
                            break;
                        case 'widget-position':
                            sitecheck_widget_example.removeClass();
                            sitecheck_widget_example.addClass('sucuri-sitecheck-'+param_value);
                            break;
                        case 'widget-bwidth':
                        case 'widget-bradius':
                        case 'widget-bcolor':
                            param_name = param_name.replace('widget-b', 'border-');
                            if( param_name != 'border-color' ){ param_value += 'px' }
                            sitecheck_widget_example.css(param_name, param_value);
                            break;
                        case 'widget-affcode':
                            var sitecheck_widget_credits = $('#sucuri-sitecheck #sucuri-sitecheck-credits a');
                            var sitecheck_widget_credits_href = sitecheck_widget_credits.attr('href');
                            sitecheck_widget_credits.attr('href', sitecheck_widget_credits_href + '?clickid=' + param_value);
                            break;
                    }
                }
            });
        });
        </script>

<script type="text/javascript">

    function copySourceCode() {
        var siteCheckSource = document.getElementById('sourceCode');
        siteCheckSource.select();
        document.execCommand("copy");
    }


    jQuery(document).ready(function(){
        
        $('#sitecheck-widget-form input:text, #sitecheck-widget-form select').on('change', function(e){
            var siteCheckSource = document.getElementById('sitecheck-widget-code');
            document.getElementById('sourceCode').value = siteCheckSource.innerHTML;
        });
        
    });
</script>
